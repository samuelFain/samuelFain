name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:

        - name: Half-year calendar
          if: ${{ success() || failure() }}
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.isocalendar.svg
            token: ${{ secrets.METRICS_TOKEN }}
            base: ""
            plugin_isocalendar: yes

        - name: Current year calendar
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.calendar.svg
            token: ${{ secrets.METRICS_TOKEN }}
            base: ""
            plugin_calendar: yes

        - name: Most used langs
          if: ${{ success() || failure() }}
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.languages.details.svg
            token: ${{ secrets.METRICS_TOKEN }}
            base: ""
            plugin_languages: yes
            plugin_languages_details: bytes-size, percentage
            plugin_languages_limit: 4

        - name: Achievements
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.achievements.svg
            token: ${{ secrets.METRICS_TOKEN }}
            base: ""
            plugin_achievements: yes

        - name: ðŸ¦‘ General
          if: ${{ success() || failure() }}
          uses: lowlighter/metrics@latest
          with:
            filename: general.svg
            token: ${{ secrets.TOKEN }}
            base: header
            base_indepth: yes
            config_order: base.header, isocalendar, languages, notable, discussions, topics
            output_action: gist
            committer_gist: ${{ secrets.GIST }}
            plugin_isocalendar: yes
            plugin_languages: yes
            plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, vue, scala, c, c++, python, ejs
            plugin_languages_details: lines, bytes-size, percentage
            plugin_languages_sections: most-used, recently-used
            plugin_languages_indepth: yes
            plugin_languages_limit: 2
            plugin_topics: yes
            plugin_topics_limit: 0
            plugin_topics_mode: icons
            plugin_notable: yes
            plugin_discussions: yes
